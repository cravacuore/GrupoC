<wicket:extend xmlns:wicket="http://wicket.apache.org">
    <form wicket:id="signinForm" class="container form-signin">
        <h2 class="form-signin-heading"><wicket:message key="welcome" /></h2>

        <input wicket:id="username" type="text" class="form-control"
                placeholder="Username" required autofocus />
        <input wicket:id="email" type="email" class="form-control"
               placeholder="Email" required />
        <input wicket:id="password" type="password" class="form-control"
                placeholder="Password" required />

        <div wicket:id="feedback" />

        <button wicket:id="signin" class="btn btn-lg btn-primary btn-block"
                type="submit"><wicket:message key="btn-signin" /></button>
    </form>
</wicket:extend>
