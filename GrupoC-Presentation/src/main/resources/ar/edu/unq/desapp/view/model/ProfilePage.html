<wicket:extend xmlns:wicket="http://wicket.apache.org">
    <div class="container">
        <h3><wicket:message key="title" /></h3>

        <form wicket:id="profileForm" class="form">
            <fieldset>
                <div class="form-group">
                    <span><wicket:message key="username" /></span>
                    <span wicket:id="user_username" class="form-control input-xlarge uneditable-input" />
                </div>

                <div class="form-group">
                    <span><wicket:message key="email" /></span>
                    <input wicket:id="user_email" class="form-control input-xlarge"
                           type="email" placeholder="Email" />
                </div>

                <div class="form-group">
                    <span><wicket:message key="password" /></span>
                    <input wicket:id="user_password" class="form-control input-xlarge"
                            type="password" required />
                </div>
                <br>

                <div class="panel panel-default">
                    <div class="panel-heading"><wicket:message key="borrowedTable" /></div>

                    <table class="table table-striped table-condensed table-hover">
                        <tbody>
                        <tr class="thead">
                            <th><wicket:message key="book" /></th>
                            <th><wicket:message key="actions" /></th>
                        </tr>

                        <tr wicket:id="borrowedBooks">
                            <td><p wicket:id="title" /></td>
                            <td><button wicket:id="returnBook" class="btn btn-link" />
                                <wicket:message key="btn-return" />
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <br>
                <div class="form-actions">
                    <button wicket:id="update" class="btn btn-primary"
                            type="submit"><wicket:message key="btn-update" /></button>

                    <!--<button wicket:id="back" class="btn btn-default" formnovalidate>Back</button>-->
                </div>
            </fieldset>
        </form>
    </div>
</wicket:extend>
